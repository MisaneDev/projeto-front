<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Menu de Navegação -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="./index.html">Início</a></li>
            <li><a href="./cadastro.html">Cadastro</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./admin.html">Admin</a></li>
        </ul>
    </nav>

    <!-- Formulário de Cadastro -->
    <section id="admin-section" class="sessao-formulario">
        <h1>Cadastrar Usuários</h1>
        <form id="formCadastro" class="formulario">
            <div class="campo">
                <label for="nome">Nome do Usuário</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do Usuário" required>
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="campo-button">

                <div class="limpar">
                    <button type="button" id="limpar">Limpar</button>
                </div>
                
                <div class="cadastrar">
                    <button type="submit">Cadastrar</button>
                </div>
               
                
            </div>
        </form>

        <h2>Lista de Usuários Cadastrados</h2>

        <!-- Campo de pesquisa com botão -->
        <div class="campo-pesquisa">
            <input type="text" id="pesquisa" placeholder="Pesquise por nome ou e-mail">
        </div>

        <ul id="listaUsuarios"></ul>

        <button id="excluir-todos">Excluir Todos</button>
    </section>

    <section class="sessao3">

</body>
